<!DOCTYPE html>
<html>
<head>
    <title>Novo Produto</title>
</head>
<body>
    <h1>Adicionar Produto</h1>

    <form action="/products/add" method="POST">

        <label>Store ID:</label><br>
        <input type="text" name="store_id" required><br><br>

        <label>Category ID (opcional):</label><br>
        <input type="text" name="category_id"><br><br>

        <label>Título:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Descrição:</label><br>
        <textarea name="description"></textarea><br><br>

        <label>SKU:</label><br>
        <input type="text" name="sku"><br><br>

        <label>Preço:</label><br>
        <input type="number" step="0.01" name="price" required><br><br>

        <label>Imagem (URL):</label><br>
        <input type="text" name="image_url"><br><br>

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
